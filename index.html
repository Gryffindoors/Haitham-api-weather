<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=filter_drama" />
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body class="theme-alexandria">
    <section id="header">
        <nav class="navbar navbar-expand-lg px-5 position-sticky top-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="material-symbols-outlined fs-1">filter_drama</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                City
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-id="General">General</a></li>
                                <li><a class="dropdown-item" href="#" data-id="Alexandria">Alexandria</a></li>
                                <li><a class="dropdown-item" href="#" data-id="AlMahalla">Al-Mahalla</a></li>
                                <li><a class="dropdown-item" href="#" data-id="Cairo">Cairo</a></li>
                                <li><a class="dropdown-item" href="#" data-id="Luxor">Luxor</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="weather">
        <div class="container my-5 position-relative">
            <input type="search" name="location" id="locationSearch" class="form-control rounded-5 ps-4 pe-5"
                placeholder="Choose your city (Alexandria, Al-Mahalla, Cairo, Luxor) or choose from the dropdown">
            <button
                class="search-button border-0 rounded-5 bg-transparent position-absolute end-0 top-50 translate-middle-y me-4">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div id="currentWeather" class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="d-flex card-header border-0 justify-content-between">
                            <div>
                                <h1 id="cityName">Alexandria</h1>
                            </div>
                            <div>
                                <h3 id="currentDate">Today's date</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <div class="current-weather-info">
                                        <h3 id="currentTime">Time</h3>
                                        <h3 id="currentTemp">Temperature</h3>
                                        <p id="currentConditions">Rain, Wind, Humidity</p>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="logos overflow-hidden py-5 position-relative">
                                        <div class="logos-slide">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="futureWeather" class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 id="date1">Date</h3>
                        </div>
                        <div class="card-body text-center">
                            <div id="temp1">
                                <span class="temperature">Temperature</span>
                                <i class="fa-solid fa-sun weather-icon"></i>
                            </div>
                            <p id="conditions1" class="conditions">Conditions</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 id="date2">Date</h3>
                        </div>
                        <div class="card-body text-center">
                            <div id="temp2">
                                <span class="temperature">Temperature</span>
                                <i class="fa-solid fa-sun weather-icon"></i>
                            </div>
                            <p id="conditions2" class="conditions">Conditions</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 id="date3">Date</h3>
                        </div>
                        <div class="card-body text-center">
                            <div id="temp3">
                                <span class="temperature">Temperature</span>
                                <i class="fa-solid fa-sun weather-icon"></i>
                            </div>
                            <p id="conditions3" class="conditions">Conditions</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>

    <script src="./Js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/index.js"></script>
</body>

</html>
