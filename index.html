<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=filter_drama" />
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body class="theme-alexandria">
    <section id="weather">
        <div class="container my-5 position-relative">
            <input type="search" name="location" id="locationSearch" class="form-control rounded-5 ps-4 pe-5"
                placeholder="Search city or choose from the dropdown">
            <button
                class="search-button border-0 rounded-5 bg-transparent position-absolute end-0 top-50 translate-middle-y me-4">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div id="currentWeather" class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header border-0 d-flex justify-content-between align-items-center">
                            <div>
                                <select id="cityDropdown" class="form-select">
                                    <option value="Alexandria" selected>Alexandria</option>
                                    <option value="Cairo">Cairo</option>
                                    <option value="AlMahalla">Al-Mahalla</option>
                                    <option value="Luxor">Luxor</option>
                                    <option value="General">General</option>
                                </select>
                            </div>
                            <div>
                                <h3 id="currentDate">Today's date</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <div class="current-weather-info">
                                        <h3 id="currentTime">Time</h3>
                                        <h3 id="currentTemp">Temperature</h3>
                                        <p id="currentConditions">Rain, Wind, Humidity</p>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="logos overflow-hidden py-5 position-relative">
                                        <div class="logos-slide">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="futureWeather" class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header text-center" id="date1">Date</div>
                        <div class="card-body">
                            <div id="temp1" class="temperature-icon d-flex flex-column align-items-center">
                                <i class="fa-solid fa-sun weather-icon"></i>
                                <span class="temperature">Temperature</span>
                            </div>
                            <div id="conditions1" class="conditions">
                                <p>Condition</p>
                                <p>Wind: -- kph</p>
                                <p>Humidity: --%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header text-center" id="date2">Date</div>
                        <div class="card-body">
                            <div id="temp2" class="temperature-icon d-flex flex-column align-items-center">
                                <i class="fa-solid fa-sun weather-icon"></i>
                                <span class="temperature">Temperature</span>
                            </div>
                            <div id="conditions2" class="conditions">
                                <p>Condition</p>
                                <p>Wind: -- kph</p>
                                <p>Humidity: --%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header text-center" id="date3">Date</div>
                        <div class="card-body">
                            <div id="temp3" class="temperature-icon d-flex flex-column align-items-center">
                                <i class="fa-solid fa-sun weather-icon"></i>
                                <span class="temperature">Temperature</span>
                            </div>
                            <div id="conditions3" class="conditions">
                                <p>Condition</p>
                                <p>Wind: -- kph</p>
                                <p>Humidity: --%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        

    </section>

    <script src="./Js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/index.js"></script>
</body>

</html>
